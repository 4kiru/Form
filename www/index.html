		<div data-role="page" id="pageone">
		  <div data-role="header">
			<h1>Order Form</h1>
		  </div>
		  <div data-role="main" class="ui-content">
              <form action="" method="get">
			<label for="text-basic">To:</label>
            <input type="text" name="text-basic" id="text-basic" value="name/surname">

            <input type="date" name="date" id="date" value="">
           <label for="select-choice-mini" class="select">Product</label>
            <select name="select-choice-mini" id="select-choice-mini" data-mini="true" data-inline="true">
                <option value="Product1">Product1</option>
                <option value="Product2">Product2</option>
                <option value="Product3">Product3</option>
                <option value="Product4">Product4</option>
                <option value="product5">product5</option>
            </select>
              
              <label for="number-pattern">Number + [0-9]* pattern:</label>
              <input type="number" calss="numberchoose" name="number" pattern="[0-9]*" id="number-pattern" value="">
            
            <input type="submit" value="Submit Button" />
              <input type="reset" value="Reset Button" />
                  </form>
